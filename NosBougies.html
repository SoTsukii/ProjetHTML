<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header class="header">  
    <div class="logo-container">
      <a href="MainMenu.html" class="logo">
        <img src="Logo.png" alt="Logo Kearsmelt" class="logo-img">
      </a>
    </div>
    <nav class="navbar">
      <a href="#"></a>
      <a href="NosBougies.html">Nos Bougies</a>

      <a href="SAV.html">SAV</a>
    </nav>
  </header>
 
  <div class="shop">
    <section class="boutique">
      <form action="#" method="post">
        <div class="article">
          <div class="sec-gauche">
            <img src="KEARS.png" alt="Article 1">
            <h3>Jordan One</h3>
            <p>Prix : 29.99€</p>
            <label for="quantity1">Senteur/Quantité :</label>
            <select id="parfum">
              <option value="Fraise">Fraise</option>
              <option value="Framboise">Framboise</option>
              <option value="Myrtille">Myrtille</option>
            </select>
            <input type="number" id="quantity1" name="quantity1" min="1" value="1">
            <button type="submit">Ajouter au Panier</button>
          </div>
        </div>
       
        <div class="article">
          <div class="sec-droite">
            <img src="KEARS (1).png" alt="Article 2">
            <h3>Air Force One</h3>
            <p>Prix : 29.99€</p>
            <label for="quantity1">Senteur/Quantité :</label>
            <select id="parfum">
              <option value="Fraise">Fraise</option>
              <option value="Framboise">Framboise</option>
              <option value="Myrtille">Myrtille</option>
            </select>
            <input type="number" id="quantity2" name="quantity2" min="1" value="1">
            <button type="submit">Ajouter au Panier</button>
          </div>
        </div>
      </form>
    </section>
  </div>
